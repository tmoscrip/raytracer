<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 20px;
        height: 100vh;
        margin: 0;
        background-color: #111;
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      canvas {
        border: 1px solid #333;
      }
      .controls {
        background-color: #222;
        padding: 20px;
        border-radius: 8px;
        color: #fff;
        min-width: 300px;
      }
      .control-group {
        margin-bottom: 20px;
      }
      .control-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .control-group input {
        width: 100%;
        padding: 5px;
        margin-bottom: 5px;
      }
      .control-group button {
        background-color: #555;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 4px;
        cursor: pointer;
      }
      .control-group button:hover {
        background-color: #666;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="512" height="512"></canvas>

    <script src="./pkg/raytracer.js"></script>
    <script>
      async function main() {
        const exports = await wasm_bindgen();
        const { RenderContext } = wasm_bindgen;
        const { memory } = exports;

        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const scene = new RenderContext(canvas.width, canvas.height);
        const buffer_size = canvas.width * canvas.height * 4;
        let lastTime = 0;

        function renderLoop(currentTime) {
          const deltaTime = (currentTime - lastTime) / 1000.0;
          lastTime = currentTime;

          scene.render(deltaTime);

          const pointer = scene.get_image_buffer_pointer();
          const imageDataArray = new Uint8ClampedArray(
            memory.buffer,
            pointer,
            buffer_size
          );

          const imageData = new ImageData(
            imageDataArray,
            canvas.width,
            canvas.height
          );
          ctx.putImageData(imageData, 0, 0);

          requestAnimationFrame(renderLoop);
        }

        requestAnimationFrame(renderLoop);
      }
      main();
    </script>
  </body>
</html>
